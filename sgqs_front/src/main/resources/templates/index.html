<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div class="container" layout:fragment="content">
	<div class="card card-container">
		<img id="profile-img" class="profile-img-card"
			th:src="@{/img/avatar.png}"/>
		<p id="profile-name" class="profile-name-card"></p>
		<form class="form-signin" name="f" th:action="@{/login/check}" method="post" autocomplete="off">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<span id="reauth-email" class="reauth-email"></span> <input
				type="text" class="form-control" placeholder="id" required="required" autofocus="true" 
				id="username" name="username" minlength="6" maxlength="40"/> <input
				type="password" class="form-control"
				placeholder="Password" required="required" id="password" name="password"
						minlength="6" maxlength="40" />
			
			<button class="btn btn-lg btn-primary btn-block btn-signin"
				type="submit">Sign in</button>
		</form>
		<!-- /form -->
		<a href="#" class="forgot-password"> Forgot the password? </a>
	</div>
	<!-- /card-container -->
</div>
<!-- /container -->

<div layout:fragment="custom-script">

</div>
</body>
</html>
